<h2 class="h4"><span class="red">世界遺産</span>の名称を<br>お答えください。</h2>

<video #videoPlayer (click)="toggleVideo()">
  <source src="./assets/machu.webm" type="video/webm" />
  地球を再生できません。友達のスマホを借りてみてね。
</video>

<ng-container *ngIf="canplay">
  <ng-container *ngIf="!isStarted">
    <button type="button" (click)="play()" [disabled]="isStarted">開始</button>
  </ng-container>

  <ng-container *ngIf="isStarted && !isPaused()">
    <button type="button" (click)="pause()" [disabled]="isPaused()">分かった!!</button>
  </ng-container>

  <ng-container *ngIf="isStarted && isPaused()">
    <input type="text" [disabled]="!isPaused()" placeholder="出た！地球押し！答えを......どうぞ！" />
    <button type="button">解答する</button>
  </ng-container>
</ng-container>

<router-outlet></router-outlet>
